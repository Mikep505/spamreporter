<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Text Message Reporter</title>
</head>
<body>
  <h1>Report Spam Text Message</h1>
  <form id="reportForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phoneNumber">Your Phone Number:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

    <label for="countryCode">Country Code:</label><br>
    <select id="countryCode" name="countryCode" required>
      <option value="+1">ðŸ‡ºðŸ‡¸ United States (+1)</option>
      <option value="+1">ðŸ‡¨ðŸ‡¦ Canada (+1)</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ United Kingdom (+44)</option>
      <option value="+61">ðŸ‡¦ðŸ‡º Australia (+61)</option>
      <option value="+91">ðŸ‡®ðŸ‡³ India (+91)</option>
      <option value="+81">ðŸ‡¯ðŸ‡µ Japan (+81)</option>
      <!-- Add more countries if needed -->
    </select><br><br>

    <label for="offendingNumber">Offending Number:</label><br>
    <input type="text" id="offendingNumber" name="offendingNumber" required><br><br>

    <label for="date">Date Message Received:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Time Message Received:</label><br>
    <input type="time" id="time" name="time" required><br><br>

    <label for="timeZone">Your Time Zone:</label><br>
    <input type="text" id="timeZone" name="timeZone" placeholder="e.g., EST, PST" required><br><br>

    <label for="messageContent">Message Content (optional):</label><br>
    <textarea id="messageContent" name="messageContent" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit Report</button>
  </form>

  <div id="resultArea" style="margin-top: 30px;"></div>

  <script>
    const form = document.getElementById('reportForm');
    const resultArea = document.getElementById('resultArea');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      const response = await fetch('/submit-report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        const data = await response.json();

        resultArea.innerHTML = `
          <h3>Report Prepared</h3>
          <p><strong>Provider:</strong> ${data.provider}</p>
          <p><strong>Subject:</strong> ${data.emailSubject}</p>
          <textarea id="emailBody" rows="10" cols="80">${data.emailBody}</textarea><br><br>
          <button onclick="copyToClipboard()">Copy Email</button>
          <button onclick="downloadEML('${data.emailSubject}', \`${data.emailBody}\`)">Download .eml</button>
          <button onclick="openGmail('${data.abuseEmails.join(',')}', '${encodeURIComponent(data.emailSubject)}', '${encodeURIComponent(data.emailBody)}')">Open in Gmail</button>
          <button onclick="openHotmail('${data.abuseEmails.join(',')}', '${encodeURIComponent(data.emailSubject)}', '${encodeURIComponent(data.emailBody)}')">Open in Hotmail</button>
        `;

        form.reset();
      } else {
        resultArea.innerHTML = `<p style="color:red;">Failed to generate report.</p>`;
      }
    });

    function copyToClipboard() {
      const textArea = document.getElementById('emailBody');
      textArea.select();
      document.execCommand('copy');
      alert('Email copied to clipboard!');
    }

    function downloadEML(subject, body) {
      const emlContent = `Subject: ${subject}\n\n${body}`;
      const blob = new Blob([emlContent], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'spam_report.eml';
      a.click();
    }

    function openGmail(to, subject, body) {
      window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${to}&su=${subject}&body=${body}`, '_blank');
    }

    function openHotmail(to, subject, body) {
      window.open(`https://outlook.live.com/owa/?path=/mail/action/compose&to=${to}&subject=${subject}&body=${body}`, '_blank');
    }
  </script>
</body>
</html>
