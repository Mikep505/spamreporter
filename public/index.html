<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Text Message Reporter</title>
</head>
<body>
  <h1>Report a Spam Text Message</h1>

  <form id="reportForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phoneNumber">Your Phone Number (your number):</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

    <label for="countryCode">Country Code:</label><br>
    <select id="countryCode" name="countryCode" required>
      <option value="+1" selected>ðŸ‡ºðŸ‡¸ United States (+1)</option>
      <option value="+1">ðŸ‡¨ðŸ‡¦ Canada (+1)</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ United Kingdom (+44)</option>
      <option value="+61">ðŸ‡¦ðŸ‡º Australia (+61)</option>
      <option value="+91">ðŸ‡®ðŸ‡³ India (+91)</option>
      <option value="+81">ðŸ‡¯ðŸ‡µ Japan (+81)</option>
      <option value="+49">ðŸ‡©ðŸ‡ª Germany (+49)</option>
      <option value="+33">ðŸ‡«ðŸ‡· France (+33)</option>
      <!-- you can add more countries if you want -->
    </select><br><br>

    <label for="offendingNumber">Offending Number (spammer):</label><br>
    <input type="text" id="offendingNumber" name="offendingNumber" required><br><br>

    <label for="date">Date message was received:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Time message was received:</label><br>
    <input type="time" id="time" name="time" required><br><br>

    <label for="timeZone">Time Zone:</label><br>
    <input type="text" id="timeZone" name="timeZone" placeholder="e.g., EST, PST" required><br><br>

    <label for="messageContent">Message Content (optional):</label><br>
    <textarea id="messageContent" name="messageContent" rows="4" cols="50"></textarea><br><br>

    <label for="isIRSScam">
      <input type="checkbox" id="isIRSScam" name="isIRSScam">
      This was an IRS scam.
    </label><br><br>

    <button type="submit">Submit Report</button>
  </form>

  <div id="result" style="display:none;">
    <h2>Email Ready to Send!</h2>
    <p><strong>To:</strong> <span id="emailTo"></span></p>
    <p><strong>Subject:</strong> <span id="emailSubject"></span></p>
    <p><strong>Body:</strong></p>
    <textarea id="emailBody" rows="15" cols="80"></textarea><br><br>

    <button id="copyEmail">Copy Email</button>
    <button id="downloadEML">Download .eml File</button>
    <button id="openGmail">Open in Gmail</button>
    <button id="openOutlook">Open in Outlook/Hotmail</button>
  </div>

  <script>
    document.getElementById('reportForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('/submit-report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        const result = await response.json();
        document.getElementById('emailTo').innerText = result.abuseEmails.join(', ');
        document.getElementById('emailSubject').innerText = result.emailSubject;
        document.getElementById('emailBody').value = result.emailBody;
        document.getElementById('result').style.display = 'block';

        this.reset(); // Reset the form after submit
      } else {
        alert('Failed to generate report.');
      }
    });

    document.getElementById('copyEmail').addEventListener('click', function() {
      document.getElementById('emailBody').select();
      document.execCommand('copy');
      alert('Email copied to clipboard!');
    });

    document.getElementById('downloadEML').addEventListener('click', function() {
      const to = document.getElementById('emailTo').innerText;
      const subject = document.getElementById('emailSubject').innerText;
      const body = document.getElementById('emailBody').value;
      const emlContent = `To: ${to}\nSubject: ${subject}\n\n${body}`;
      const blob = new Blob([emlContent], { type: 'message/rfc822' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'spam_report.eml';
      link.click();
    });

    document.getElementById('openGmail').addEventListener('click', function() {
      const to = document.getElementById('emailTo').innerText;
      const subject = encodeURIComponent(document.getElementById('emailSubject').innerText);
      const body = encodeURIComponent(document.getElementById('emailBody').value);
      window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${to}&su=${subject}&body=${body}`, '_blank');
    });

    document.getElementById('openOutlook').addEventListener('click', function() {
      const to = document.getElementById('emailTo').innerText;
      const subject = encodeURIComponent(document.getElementById('emailSubject').innerText);
      const body = encodeURIComponent(document.getElementById('emailBody').value);
      window.open(`https://outlook.live.com/owa/?path=/mail/action/compose&to=${to}&subject=${subject}&body=${body}`, '_blank');
    });
  </script>
</body>
</html>
