  <div id="resultArea" style="margin-top: 30px;"></div>

  <script>
    const form = document.getElementById('reportForm');
    const resultArea = document.getElementById('resultArea');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      const response = await fetch('/submit-report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        const data = await response.json();

        resultArea.innerHTML = `
          <h3>Report Prepared</h3>
          <p><strong>Provider:</strong> ${data.provider}</p>
          <p><strong>Subject:</strong> ${data.emailSubject}</p>
          <textarea id="emailBody" rows="10" cols="80">${data.emailBody}</textarea><br><br>
          <button onclick="copyToClipboard()">Copy Email</button>
          <button onclick="downloadEML('${data.emailSubject}', \`${data.emailBody}\`)">Download .eml</button>
          <button onclick="openGmail('${data.abuseEmails.join(',')}', '${encodeURIComponent(data.emailSubject)}', '${encodeURIComponent(data.emailBody)}')">Open in Gmail</button>
          <button onclick="openHotmail('${data.abuseEmails.join(',')}', '${encodeURIComponent(data.emailSubject)}', '${encodeURIComponent(data.emailBody)}')">Open in Hotmail</button>
        `;

        form.reset();
      } else {
        resultArea.innerHTML = `<p style="color:red;">Failed to generate report.</p>`;
      }
    });

    function copyToClipboard() {
      const textArea = document.getElementById('emailBody');
      textArea.select();
      document.execCommand('copy');
      alert('Email copied to clipboard!');
    }

    function downloadEML(subject, body) {
      const emlContent = `Subject: ${subject}\n\n${body}`;
      const blob = new Blob([emlContent], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'spam_report.eml';
      a.click();
    }

    function openGmail(to, subject, body) {
      window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${to}&su=${subject}&body=${body}`, '_blank');
    }

    function openHotmail(to, subject, body) {
      window.open(`https://outlook.live.com/owa/?path=/mail/action/compose&to=${to}&subject=${subject}&body=${body}`, '_blank');
    }
  </script>
